    <script>
      document.getElementById("macvgabout").addEventListener("click", () => {
        const win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        const iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = window.location.href;
        win.document.body.appendChild(iframe);
      });
      const allForms = document.querySelectorAll("form");
      allForms.forEach((form) => {
        form.addEventListener("submit", (e) => {
          e.preventDefault();
        });
      });
      const urlt = document.getElementById("name5");
      const urlObj = new window.URL(window.location.href);
      function embed() {
        if (
          !urlt.value.startsWith("https://") &&
          !urlt.value.startsWith("http://")
        ) {
          urlt.value = `https://${urlt.value.split("https://").pop()}`;
        } else if (urlt.value.startsWith("http://")) {
          urlt.value = `https://${urlt.value.split("http://").pop()}`;
        }
        const win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        const iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = urlt.value;
        win.document.body.appendChild(iframe);
      }

      const custom = document.getElementById("custom");
      const first = document.getElementById("color1");
      const second = document.getElementById("color2");
      let custom1 = localStorage.getItem("first");
      let custom2 = localStorage.getItem("second");
      if (custom1) {
        first.value = custom1;
      }
      if (custom2) {
        second.value = custom2;
      }
      function create() {
        custom.style.visibility = "visible";
        custom.style.opacity = "1";
        document.addEventListener("click", (e) => {
          if (
            e.target.getAttribute("id") != "custombtn" &&
            e.target != custom &&
            e.target != first &&
            e.target != second
          ) {
            custom.style.opacity = "0";
            custom.style.visibility = "hidden";
            document.documentElement.style.setProperty(
              "--bg-color",
              first.value
            );
            document.documentElement.style.setProperty(
              "--bg-color-2",
              second.value
            );
            localStorage.setItem("theme", "custom");
            localStorage.setItem("first", first.value);
            localStorage.setItem("second", second.value);
          } else {
            custom.style.opacity = "1";
            custom.style.visibility = "visible";
          }
        });
      }
      function dark() {
        localStorage.setItem("theme", null);
      }

      function ddark() {
        localStorage.setItem("theme", "deep");
      }

      function light() {
        localStorage.setItem("theme", "light");
      }

      function cyber() {
        localStorage.setItem("theme", "cyber");
      }
